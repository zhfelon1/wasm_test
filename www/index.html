<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wasm-Test</title>

  <style>
    html {
      /* Remove touch delay: */
      touch-action: manipulation;
    }

    /* Allow canvas to fill entire web page: */
    html,
    body {
      overflow: hidden;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* Position canvas in center-top: */
    canvas {
      margin-right: auto;
      margin-left: auto;
      display: block;
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0%);
    }
  </style>
</head>

<body> 
  
  <meta charset="utf-8" />    
    <script src="./bootstrap.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/md5.js"></script>

</body>

</html>
